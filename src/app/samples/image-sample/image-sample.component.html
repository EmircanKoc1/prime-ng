<div class="container">
    <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg"
    previewImageSrc="https://primefaces.org/cdn/primeng/images/galleria/galleria11.jpg" alt="Image"
    width="300px"
    height="200px" 
    [preview]="true">

    <ng-template pTemplate="indicator">
        <i class="pi pi-check"></i>
    </ng-template>

    <ng-template pTemplate="zoomouticon">
        <i class="pi pi-minus"></i>
    </ng-template>

    
</p-image>
</div>
